    <div class="container-fluid" id="edit-page" style="display:none;">

        <div class="row" id="head">
            <div class="col-12">
                VOCAB HELPER EDITOR
            </div>
        </div>

        <div class="row">

            <div class="col-12 col-md-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                    
                        <form class="no-submit">
                            <div class="form-row form-group">
                                <label for="word" class="col-3 col-md-3 col-form-label text-right">
                                    Word
                                </label>
                                <div class="col-9 col-md-9">
                                    <input lang="he" type="text" class="form-control edit-tab" placeholder="" id="edit-word" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit">
                            <div class="form-row form-group">
                                <label for="word" class="col-3 col-md-3 col-form-label text-right">
                                    Category
                                </label>
                                <div class="col-9 col-md-9">
                                    <input lang="he" type="text" class="form-control edit-tab" placeholder="" id="edit-category" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit">
                            <div class="form-row form-group">
                                <label for="word" class="col-3 col-md-3 col-form-label text-right">
                                    Frequency
                                </label>
                                <div class="col-9 col-md-9">
                                    <input lang="he" type="text" class="form-control edit-tab" placeholder="" id="edit-frequency" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit">
                            <div class="form-row form-group">
                                <label for="word" class="col-3 col-md-3 col-form-label text-right">
                                    Meaning
                                </label>
                                <div class="input-group col-9 col-md-9">
                                    <input type="text" class="form-control edit-tab" placeholder="">
                                </div>
                            </div>
                        </form>
                            
                        <form class="no-submit">
                            <div class="form-row form-group">
                                <div class="col-3 col-md-3"></div>
                                <div class="col-3 col-md-3">
                                    <button class="btn btn-primary btn-block edit-tab" id="edit-push">DONE</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="card bg-light p-3">
                    <div class="col-12 col-md-12 hebrew" id="output">דָּבָר</div>
                    <textarea readonly class="p-3 " tabindex="-1" id="total"></textarea>
                </div>
            </div>

        </div>
    </div>
