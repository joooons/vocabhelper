    <div class="container-fluid" id="add-page" style="display:none;">
        <div class="row" id="head">
            <div class="col-12">
                Add Words
            </div>
        </div>

        <div class="row">

            <div class="col-12 col-md-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">

                        <form class="no-submit add-form">
                            <div class="form-row form-group">
                                <label for="word" class="col-4 col-md-3 col-form-label text-right">
                                    Word
                                </label>
                                <div class="col-8 col-md-9">
                                    <input lang="he" type="text" class="form-control add-tab" placeholder=""
                                        id="add-word" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit add-form">
                            <div class="form-row form-group">
                                <label for="word" class="col-4 col-md-3 col-form-label text-right">
                                    Category
                                </label>
                                <div class="col-8 col-md-9">
                                    <input lang="he" type="text" class="form-control add-tab" placeholder=""
                                        id="add-category" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit add-form">
                            <div class="form-row form-group">
                                <label for="word" class="col-4 col-md-3 col-form-label text-right">
                                    Frequency
                                </label>
                                <div class="col-8 col-md-9">
                                    <input lang="he" type="text" class="form-control add-tab" placeholder=""
                                        id="add-frequency" autocomplete="off">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit add-form">
                            <div class="form-row form-group">
                                <label for="word" class="col-4 col-md-3 col-form-label text-right">
                                    Meaning
                                </label>
                                <div class="input-group col-8 col-md-9">
                                    <input type="text" class="form-control add-tab" placeholder="">
                                </div>
                            </div>
                        </form>

                        <form class="no-submit add-form">
                            <div class="form-row form-group">
                                <div class="col-4 col-md-3"></div>
                                <div class="col-4 col-md-4">
                                    <button class="btn btn-primary btn-block add-tab" id="add-push">
                                        DONE
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 h-100">
                <div class="card bg-light p-3">
                    <div class="col-12 col-md-12 hebrew bigger" id="output">---</div>
                    <textarea readonly class="p-3" tabindex="-1" id="total"></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid" id="view-page" style="display:none;">

        <div class="row" id="head">
            <div class="col-12">
                VIEW VOCAB LIST
            </div>
        </div>

        <div class="row">
            <div class="col col-12 col-sm-11 col-md-9 col-lg-8 col-xl-6 mb-5">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-12 col-sm-5">
                                <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Start
                                        </label>
                                        <div class="col-8">
                                            <input type="number" class="form-control view-input" placeholder="" min="1"
                                                value="1" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            End
                                        </label>
                                        <div class="col-8">
                                            <input type="number" class="form-control view-input" placeholder="" min="1"
                                                value="1" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <!-- <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            #ofQ
                                        </label>
                                        <div class="col-8">
                                            <input type="text" class="form-control view-input" placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form> -->
                            </div>
                            <div class="col col-12 col-sm-7">
                                <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Category
                                        </label>
                                        <div class="col-8">
                                            <input readonly tabindex="-1" type="text" class="form-control view-input"
                                                placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Frequency
                                        </label>
                                        <div class="col-8">
                                            <input readonly tabindex="-1" type="text" class="form-control view-input"
                                                placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit view-form">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Definition
                                        </label>
                                        <div class="col-8">
                                            <input readonly tabindex="-1" type="text" class="form-control view-input"
                                                placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Word</th>
                        <th scope="col">Category</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Definitions</th>
                    </tr>
                </thead>

    <div class="container-fluid" id="quiz-page" style="display:none;">

        <div class="row" id="head">
            <div class="col-12">
                PRACTICE QUIZ
            </div>
        </div>

        <div class="row mb-3">
            <!-- QUIZ FILTER -->
            <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 mb-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-12 col-sm-5">
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Start
                                        </label>
                                        <div class="col-8">
                                            <input type="number" class="form-control quiz-input" placeholder=""
                                                value="1" min="1" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            End
                                        </label>
                                        <div class="col-8">
                                            <input type="number" class="form-control quiz-input" placeholder=""
                                                value="5" min="1" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            # of Q
                                        </label>
                                        <div class="col-8">
                                            <input type="number" class="form-control quiz-input" placeholder=""
                                                value="3" min="1" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col col-12 col-sm-7">
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Category
                                        </label>
                                        <div class="col-8">
                                            <input readonly type="text" tabindex="-1" class="form-control quiz-input"
                                                placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <label for="" class="col-form-label col-4 text-right">
                                            Frequency
                                        </label>
                                        <div class="col-8">
                                            <input readonly type="text" tabindex="-1" class="form-control quiz-input"
                                                placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </form>
                                <form class="no-submit quiz-filter">
                                    <div class="form-row form-group">
                                        <div class="col col-4">
                                        </div>
                                        <div class="col col-6">
                                            <button class="btn btn-primary quiz-start"
                                                onclick="fillTempBank();">START</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-6 mb-3">
                <!-- SCORE BOARD -->
                <div class="card border-warning mb-3 h-100">
                    <div class="card-header text-center">
                        SCORE
                    </div>
                    <div class="card-body font-weight-bold">
                        <div class="card-text" id="got-any"></div>
                        <div class="card-text" id="got-main"></div>
                        <div class="card-text" id="got-this-many"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- ACTUAL QUIZ -->
            <div class="col col-12" id="quiz-cards">

            </div>
        </div>

        <div class="row mb-4">
            <div class="col col-3 col-md-4 col-xl-5"></div>
            <div class="col col-6 col-md-4 col-xl-2">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="scrollToTop();">
                    TOP OF PAGE
                </button>
            </div>
            <!-- <div class="col col-3"></div> -->
        </div>
    </div>
    <!-- END OF QUIZ -->
