<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vocab Helper</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    



</head>
<body>

    <div class="container-fluid">

        <div class="row" id="head">
            <div class="col-12">
                VOCAB HELPER
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        
                        <div class="band">Enter words, then the definitions.</div>

                        <form>

                            <div class="form-row form-group">
                                <label for="word" class="col-3 col-md-2 col-xl-1 col-form-label">WORD</label>
                                <div class="col-6 col-md-7 col-xl-8">
                                    <input type="text" class="form-control" id="word" placeholder="logos" autocomplete="off">
                                </div>
                            </div>

                            <div class="band">Definitions</div>

                            <div class="form-row form-group">
                                <label for="def" class="col-3 col-md-2 col-xl-1 col-form-label">MEANING</label>
                                <div class="col-6 col-md-7 col-xl-8">
                                    <input type="text" class="form-control" id="def" placeholder="word" autocomplete="off">
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-primary">
                                        <b>&#x2b;</b>
                                    </button>
                                </div>
                            </div>

                            <div class="form-row form-group">
                                <div class="col-3 col-md-2 col-xl-1"></div>
                                <div class="col-9 col-md-10 col-xl-11">
                                    <textarea name="yes" id="total"></textarea>
                                </div>
                            </div>

                            <div class="form-row form-group">
                                <div class="col-3 col-md-2 col-xl-1"></div>
                                <div class="col-3 col-md-2 col-xl-1">
                                    <button class="btn btn-primary btn-block">DONE</button>
                                </div>
                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
    
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
